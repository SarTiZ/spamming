<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img src="coding.png" alt="">
    <h2>How to use</h2>
    <ol>
      <li>(서울대학교 포털)</li>
      <li>빈칸에 수강학점을 정확히 입력하세요.</li>
      <li>결과 확인 후 <br> 학과 사무실에 연락하세요.</li>
    </ol>
    <table border="solid">
      <caption>기본 정보</caption>
      <tr>
        <th>입학년도</th>
        <th>다전공</th>
      </tr>
      <td>2021</td>
      <td>전공심화</td>
    </table>
    <br>
    <table border="solid">
      <caption>교양영역</caption>
      <tr>
        <th colspan="2">이수구분</th>
        <th>최소학점</th>
        <th>최대학점</th>

      </tr>
      <tr>
        <th rowspan="3">공통교양</th>
        <th>국어</th>
        <td>국어 최소</td>
        <td>국어 최대</td>
        <td colspan="2">국어 학점</td>
      </tr>

        <th>영어</th>
        <td>영어 최소</td>
        <td>영어 최대</td>
        <td colspan="2">영어 학점</td>
      </tr>
      <tr>
        <th>기타</th>
        <td>기타 최소</td>
        <td>기타 최대</td>
        <td colspan="2">기타 학점</td>
      </tr>
      <tr>
        <th colspan="2" rowspan="5">핵심교양</th>
        <td rowspan="5"></td>
        <td rowspan="5"></td>
        <td>도전</td>
        <td rowspan="5">핵심 학점</td>
      </tr>
      <tr>
        <td>창의</td>
      </tr>
      <tr>
        <td>신뢰</td>
      </tr>
      <tr>
        <td>소통</td>
      </tr>
      <tr>
        <td>융합</td>
      </tr>
      <tr>
        <th colspan="2">선택교양</th>
        <td>선택 최소</td>
        <td>선택 최대</td>
        <td colspan="2">선택 학점</td>
      </tr>
      <tr>
        <th colspan="2">교양합계</th>
        <td>합계 최소</td>
        <td>합계 최대</td>
        <td colspan="2">합계 학점</td>
